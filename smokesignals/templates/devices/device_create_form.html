{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Device:{% endblock %}

{% block content %}
    <h1>{% block header %}Create Device:{% endblock %}</h1>

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="{% url 'devices:create' %}" method="POST">
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
