{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Device:{% endblock %}

{% block content %}

<h1>{% block header %}Edit Device:{% endblock %}</h1>

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" action="{% url 'devices:update' object.pk %}" method="POST">
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
